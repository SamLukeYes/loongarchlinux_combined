destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''coeurl'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- fmt
- gcc: gcc-libs
- libevent
- curl
- spdlog
- glibc
update_on:
- alpm: curl
  provides: libcurl.so
  source: alpm
- alpm: fmt
  provides: libfmt.so
  source: alpm
- alpm: libevent
  provides: libevent_core-2.1.so
  source: alpm
- alpm: libevent
  provides: libevent_pthreads-2.1.so
  source: alpm
- alpm: spdlog
  provides: libspdlog.so
  source: alpm
- alpm: coeurl
  source: archpkg
