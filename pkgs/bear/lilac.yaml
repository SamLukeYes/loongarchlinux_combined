destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''bear'')

  add_into_array(''arch'', [''loong64''])

  '
repo_checkdepends: []
repo_depends:
- glibc
- gcc: gcc-libs
- grpc
- fmt
- spdlog
- nlohmann-json
- abseil-cpp
- protobuf
- openssl
- c-ares
- re2
repo_makedepends:
- git
- cmake
- gtest
- python
- llvm
update_on:
- alias: grpc
- alpm: grpc
  provides: libgrpc++.so
  source: alpm
- alias: protobuf
- alpm: bear
  source: archpkg
