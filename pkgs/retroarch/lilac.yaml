- pulseaudio: libpulse
- alsa-lib
- spirv-tools
- libusb
- qt5-base
- sdl2
- v4l-utils
- mbedtls
- ffmpeg
- libdrm
- mesa
- openal
- zlib
- flac
update_on:
- alpm: libass
  provides: libass.so
  source: alpm
- alpm: freetype2
