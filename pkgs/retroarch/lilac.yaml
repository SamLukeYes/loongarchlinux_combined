destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''retroarch'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- libass
- freetype2
- systemd-libs
- qt5-base
update_on:
- alpm: libass
  provides: libass.so
  source: alpm
- alpm: freetype2
  provides: libfreetype.so
  source: alpm
- alpm: systemd-libs
  provides: libudev.so
  source: alpm
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: retroarch
  source: archpkg
