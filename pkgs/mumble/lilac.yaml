destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''mumble'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- qt5-base
- alsa-lib
- avahi
- protobuf
- libsndfile
- openssl
- openssl
- opus
- speexdsp
- libcap
update_on:
- manual: 1
  source: manual
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: alsa-lib
  provides: libasound.so
  source: alpm
- alpm: avahi
  provides: libdns_sd.so
  source: alpm
- alpm: protobuf
  provides: libprotobuf.so
  source: alpm
- alpm: libsndfile
  provides: libsndfile.so
  source: alpm
- alias: libcrypto
- alias: libssl
- alpm: opus
  provides: libopus.so
  source: alpm
- alpm: speexdsp
  provides: libspeexdsp.so
  source: alpm
- alpm: libcap
  provides: libcap.so
  source: alpm
- alpm: mumble
  source: archpkg
