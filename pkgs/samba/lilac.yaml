destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''samba'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- python
- readline
- ldb
- tdb
- tevent
- icu
update_on:
- alias: python
- alpm: readline
  provides: libreadline.so
  source: alpm
- alpm: ldb
  provides: libldb.so
  source: alpm
- alpm: tdb
  provides: libtdb.so
  source: alpm
- alpm: tevent
  provides: libtevent.so
  source: alpm
- alias: icu
- alpm: samba
  source: archpkg
