destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''libopenshot'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- opencv
- python
- qt5-base
- ffmpeg
- jsoncpp
- libopenshot-audio
- protobuf
- zeromq
update_on:
- manual: 1
  source: manual
- alpm: opencv
  source: alpm
  strip_release: true
- alias: python
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: ffmpeg
  provides: libswresample.so
  source: alpm
- alpm: jsoncpp
  provides: libjsoncpp.so
  source: alpm
- alpm: libopenshot-audio
  provides: libopenshot-audio.so
  source: alpm
- alpm: protobuf
  provides: libprotobuf.so
  source: alpm
- alpm: zeromq
  provides: libzmq.so
  source: alpm
- alpm: libopenshot
  source: archpkg
