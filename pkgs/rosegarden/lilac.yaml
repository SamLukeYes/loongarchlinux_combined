destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''rosegarden'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- qt5-base
- alsa-lib
- fftw
- jack2
- liblrdf
- liblo
- libsamplerate
- libsndfile
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: alsa-lib
  provides: libasound.so
  source: alpm
- alpm: fftw
  provides: libfftw3f.so
  source: alpm
- alpm: jack2
  provides: libjack.so
  source: alpm
- alpm: liblrdf
  provides: liblrdf.so
  source: alpm
- alpm: liblo
  provides: liblo.so
  source: alpm
- alpm: libsamplerate
  provides: libsamplerate.so
  source: alpm
- alpm: libsndfile
  provides: libsndfile.so
  source: alpm
- alpm: rosegarden
  source: archpkg
