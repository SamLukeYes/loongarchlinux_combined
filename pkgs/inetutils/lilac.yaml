destsubdir: core
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''inetutils'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- readline
- pam
- libxcrypt
- ncurses
update_on:
