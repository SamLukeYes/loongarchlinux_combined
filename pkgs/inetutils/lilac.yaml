- alpm: pam
  provides: libpam.so
  source: alpm
- alpm: libxcrypt
  provides: libcrypt.so
  source: alpm
- alpm: ncurses
  provides: libncursesw.so
  source: alpm
- alpm: inetutils
  source: archpkg
