destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''qsampler'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- linuxsampler
- glibc
- gcc: gcc-libs
- liblscp
- qt6-base
- libgig
- qt6-svg
- hicolor-icon-theme
update_on:
- alpm: libgig
  provides: libgig.so
  source: alpm
- alpm: liblscp
  provides: liblscp.so
  source: alpm
- alpm: qt6-base
  source: alpm
  strip_release: true
- alpm: qsampler
  source: archpkg
