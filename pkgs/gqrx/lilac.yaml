destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''gqrx'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- qt6-base
- gnuradio
- gnuradio-osmosdr
- libao
- pulseaudio
update_on:
- manual: 1
  source: manual
- alpm: qt6-base
  source: alpm
  strip_release: true
- alpm: gnuradio
  provides: libgnuradio-runtime.so
  source: alpm
- alpm: gnuradio-osmosdr
  provides: libgnuradio-osmosdr.so
  source: alpm
- alpm: libao
  provides: libpulse.so
  source: alpm
- alpm: libpulse
  provides: libpulse-simple.so
  source: alpm
- alpm: gqrx
  source: archpkg
