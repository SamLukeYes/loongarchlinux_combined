  source: alpm
- alpm: pam
  provides: libpam.so
  source: alpm
- alpm: krb5
  provides: libgssapi_krb5.so
  source: alpm
- alpm: mariadb-libs
  provides: libmariadb.so
  source: alpm
- alpm: postgresql-libs
  provides: libpq.so
  source: alpm
- alpm: cyrus-sasl
  source: archpkg
