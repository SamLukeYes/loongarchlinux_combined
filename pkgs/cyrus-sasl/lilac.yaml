destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''cyrus-sasl'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- gdbm
- krb5
- pam
- mariadb-libs
- postgresql-libs
update_on:
- alpm: gdbm
  provides: libgdbm.so
  source: alpm
- alpm: krb5
  provides: libgssapi_krb5.so
  source: alpm
- alpm: pam
  provides: libpam.so
  source: alpm
- alpm: mariadb-libs
  provides: libmariadb.so
  source: alpm
- alpm: postgresql-libs
  provides: libpq.so
  source: alpm
- alpm: cyrus-sasl
  source: archpkg
