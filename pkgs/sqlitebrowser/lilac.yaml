destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''sqlitebrowser'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- qt5-base
- qscintilla: qscintilla-qt5
- qhexedit2
- hicolor-icon-theme
- qcustomplot
- sqlcipher
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: qcustomplot
  provides: libqcustomplot.so
  source: alpm
- alpm: qhexedit2
  provides: libqhexedit.so
  source: alpm
- alpm: sqlitebrowser
  source: archpkg
