destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''uwsgi'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- libcap
- libxcrypt
- pam
- systemd
- util-linux
- ruby
- perl
- python
update_on:
- manual: 1
  source: manual
- alpm: libcap
  provides: libcap.so
  source: alpm
- alpm: libxcrypt
  provides: libcrypt.so
  source: alpm
- alpm: pam
  provides: libpam.so
  source: alpm
- alpm: systemd-libs
  provides: libsystemd.so
  source: alpm
- alpm: util-linux-libs
  provides: libuuid.so
  source: alpm
- alias: ruby
- alias: perl
- alias: python
- alpm: uwsgi
  source: archpkg
