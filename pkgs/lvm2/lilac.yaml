destsubdir: core
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''lvm2'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- readline
- systemd: systemd-libs
- util-linux: util-linux-libs
- readline
- libaio
update_on:
- manual: 1
  source: manual
- alpm: lvm2
  source: archpkg
update_on_build:
- from_pattern: ^(\d+)\..*
  pkgbase: readline
  to_pattern: \1
update_on_soname:
- libs:
  - libudev.so
  pkgbase: systemd
  pkgname: systemd-libs
- libs:
  - libblkid.so
  pkgbase: util-linux
  pkgname: util-linux-libs
- libs:
  - libreadline.so
  pkgname: readline
- libs:
  - libaio.so
  pkgname: libaio
