  source: alpm
- alpm: libsndfile
  provides: libsndfile.so
  source: alpm
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: qt5-declarative
  source: alpm
  strip_release: true
- alpm: musescore
