destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''musescore'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- alsa-lib
- freetype2
- libsndfile
- qt5-base
- qt5-declarative
update_on:
- alpm: alsa-lib
  provides: libasound.so
  source: alpm
- alpm: freetype2
  provides: libfreetype.so
  source: alpm
- alpm: libsndfile
  provides: libsndfile.so
  source: alpm
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: qt5-declarative
  source: alpm
  strip_release: true
- alpm: musescore
  source: archpkg
