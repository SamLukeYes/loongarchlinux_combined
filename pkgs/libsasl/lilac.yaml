destsubdir: core
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''libsasl'')

  add_into_array(''arch'', [''loong64''])

  '
repo_checkdepends: []
repo_depends:
- gdbm
- glibc
- openssl
repo_makedepends:
- krb5
- openldap: libldap
- mariadb: mariadb-libs
- postgresql: postgresql-libs
- sqlite
update_on:
- alpm: gdbm
  provides: libgdbm.so
  source: alpm
- alpm: libsasl
  source: archpkg
