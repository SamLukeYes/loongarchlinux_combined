destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''polyphone'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- qt5-base
- flac
- jack2
- libogg
- portaudio
- qcustomplot
- stk
- libvorbis
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: flac
  provides: libFLAC.so
  source: alpm
- alpm: jack2
  provides: libjack.so
  source: alpm
- alpm: libogg
  provides: libogg.so
  source: alpm
- alpm: portaudio
  provides: libportaudio.so
  source: alpm
- alpm: qcustomplot
  provides: libqcustomplot.so
  source: alpm
- alpm: stk
  provides: libstk-4.6.2.so
  source: alpm
- alpm: libvorbis
  provides: libvorbisfile.so
  source: alpm
- alpm: polyphone
  source: archpkg
