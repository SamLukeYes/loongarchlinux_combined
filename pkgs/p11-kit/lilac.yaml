destsubdir: core
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''p11-kit'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- p11-kit: libp11-kit
- systemd: systemd-libs
update_on:
- manual: 1
  source: manual
- alpm: p11-kit
  source: archpkg
update_on_soname:
- libs:
  - libp11-kit.so
  pkgbase: p11-kit
  pkgname: libp11-kit
- libs:
  - libsystemd.so
  pkgbase: systemd
  pkgname: systemd-libs
