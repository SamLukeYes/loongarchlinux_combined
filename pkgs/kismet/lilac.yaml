destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''kismet'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- protobuf-c
- libusb
- python
- libpcap
- protobuf
- networkmanager
- libwebsockets
- lm_sensors
update_on:
- manual: 1
  source: manual
- alpm: protobuf-c
  provides: libprotobuf-c.so
  source: alpm
- alpm: libusb
  provides: libusb-1.0.so
  source: alpm
- alias: python
- alpm: libpcap
  provides: libpcap.so
  source: alpm
- alpm: protobuf
  provides: libprotobuf.so
  source: alpm
- alpm: libnm
  provides: libnm.so
  source: alpm
- alpm: libwebsockets
  provides: libwebsockets.so
  source: alpm
- alpm: lm_sensors
  provides: libsensors.so
  source: alpm
- alpm: kismet
  source: archpkg
