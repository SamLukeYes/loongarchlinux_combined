destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''podofo'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- lua
- podofo
update_on:
- manual: 1
  source: manual
- alpm: podofo
  source: archpkg
update_on_build:
- from_pattern: ^(\d+\.\d+)\..*
  pkgbase: lua
  to_pattern: \1
update_on_soname:
- libs:
  - libpodofo.so
  pkgname: podofo
