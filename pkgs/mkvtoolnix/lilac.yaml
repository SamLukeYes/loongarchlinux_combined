  source: alpm
- alpm: libmatroska
  provides: libmatroska.so
  source: alpm
- alpm: qt6-base
  source: alpm
  strip_release: true
- alpm: flac
  provides: libFLAC.so
  source: alpm
- alpm: libogg
  provides: libogg.so
  source: alpm
- alpm: libvorbis
  provides: libvorbis.so
  source: alpm
- alpm: cmark
  source: alpm
  strip_release: true
- alpm: mkvtoolnix
  source: archpkg
