destsubdir: extra
repo_depends:
- python
- libarchive
- curl
- libcbor
- json-glib
- libgudev
- libmm-glib
- libqmi
- protobuf-c
update_on:
- alias: python
- alpm: libarchive
  provides: libarchive.so
