- alpm: curl
  provides: libcurl.so
  source: alpm
- alpm: libcbor
  provides: libcbor.so
  source: alpm
- alpm: json-glib
  provides: libjson-glib-1.0.so
  source: alpm
- alpm: libgudev
  provides: libgudev-1.0.so
  source: alpm
- alpm: libmm-glib
  provides: libmm-glib.so
  source: alpm
- alpm: libqmi
  provides: libqmi-glib.so
  source: alpm
- alpm: protobuf-c
  provides: libprotobuf-c.so
  source: alpm
