destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''wireplumber'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- systemd
- lua
- glib2
- pipewire
update_on:
- manual: 1
  source: manual
- alpm: systemd-libs
  provides: libsystemd.so
  source: alpm
- alias: lua
- alpm: glib2
  provides: libgio-2.0.so
  source: alpm
- alpm: libpipewire
  provides: libpipewire-0.3.so
  source: alpm
- alpm: wireplumber
  source: archpkg
