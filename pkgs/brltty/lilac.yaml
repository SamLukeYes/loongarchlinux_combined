destsubdir: extra
repo_depends:
- alsa-lib
- dbus
- expat
- glib2
- icu
- gpm
- ncurses
- systemd: systemd-libs
update_on:
- manual: 1
  source: manual
update_on_soname:
- libs:
  - libasound.so
  pkgname: alsa-lib
- libs:
  - libdbus-1.so
  pkgname: dbus
- libs:
  - libexpat.so
  pkgname: expat
- libs:
  - libgio-2.0.so
  - libglib-2.0.so
  - libgobject-2.0.so
  pkgname: glib2
- libs:
  - libicuuc.so
  pkgname: icu
- libs:
  - libgpm.so
  pkgname: gpm
- libs:
  - libncursesw.so
  pkgname: ncurses
- libs:
  - libsystemd.so
  pkgbase: systemd
  pkgname: systemd-libs
