destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''easyeffects'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- fmt
- gsl
- libadwaita
- libbs2b
- libsamplerate
- libsigc++-3.0
- libsndfile
- lilv
update_on:
- manual: 1
  source: manual
- alpm: fmt
  provides: libfmt.so
  source: alpm
- alpm: gsl
  source: alpm
  strip_release: true
- alpm: libadwaita
  provides: libadwaita-1.so
  source: alpm
- alpm: libbs2b
  provides: libbs2b.so
  source: alpm
- alpm: libsamplerate
  provides: libsamplerate.so
  source: alpm
- alpm: libsigc++-3.0
  provides: libsigc-3.0.so
  source: alpm
- alpm: libsndfile
  provides: libsndfile.so
  source: alpm
- alpm: lilv
  provides: liblilv-0.so
  source: alpm
- alpm: easyeffects
  source: archpkg
