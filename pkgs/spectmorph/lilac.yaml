destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''spectmorph'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- fftw
- freetype2
- glib2
- jack2
- cuda-tools
- libsndfile
- qt5-base
- python
update_on:
- alpm: fftw
  provides: libfftw3f_threads.so
  source: alpm
- alpm: freetype2
  provides: libfreetype.so
  source: alpm
- alpm: glib2
  provides: libglib-2.0.so
  source: alpm
- alpm: jack2
  provides: libjack.so
  source: alpm
- alpm: cuda-tools
  provides: libGL.so
  source: alpm
- alpm: libsndfile
  provides: libsndfile.so
  source: alpm
- alpm: qt5-base
  source: alpm
  strip_release: true
- alias: python
- alpm: spectmorph
  source: archpkg
