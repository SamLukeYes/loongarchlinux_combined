destsubdir: extra
repo_depends:
- readline
- perl
- python
update_on:
- manual: 1
  source: manual
update_on_build:
- from_pattern: ^(\d+)\..*
  pkgbase: readline
  to_pattern: \1
- from_pattern: ^(\d+\.\d+)\..*
  pkgbase: perl
  to_pattern: \1
- from_pattern: ^(\d+\.\d+)\..*
  pkgbase: python
  to_pattern: \1
