destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''xpdf'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- cups: libcups
- xdg-utils
- libjpeg-turbo
- qt5-base
- libpaper
- libtiff
- zlib
- gsfonts
- freetype2
- libxt
- qt5-svg
- libpng
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: freetype2
  provides: libfreetype.so
  source: alpm
- alpm: fontconfig
  provides: libfontconfig.so
  source: alpm
- alpm: xpdf
  source: archpkg
