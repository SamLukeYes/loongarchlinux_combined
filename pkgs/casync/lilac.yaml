destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''casync'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- acl
- gcc: gcc-libs
- zstd
- xz
- curl
- systemd: systemd-libs
- zlib
- openssl
- glibc
update_on:
- alpm: curl
  provides: libcurl.so
  source: alpm
- alpm: acl
  provides: libacl.so
  source: alpm
- alpm: systemd-libs
  provides: libudev.so
  source: alpm
- alpm: xz
  provides: liblzma.so
  source: alpm
- alpm: zstd
  provides: libzstd.so
  source: alpm
- alpm: casync
  source: archpkg
