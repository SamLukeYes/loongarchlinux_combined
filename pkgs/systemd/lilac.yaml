destsubdir: core
repo_depends:
- acl
- cryptsetup
- iptables
- kmod
- libcap
- libxcrypt
- libseccomp
- util-linux-libs
- audit
- openssl
- openssl
update_on:
- alpm: acl
  provides: libacl.so
  source: alpm
- alpm: cryptsetup
  provides: libcryptsetup.so
  source: alpm
- alpm: iptables
  source: alpm
  strip_release: true
- alpm: kmod
  provides: libkmod.so
  source: alpm
- alpm: libcap
  provides: libcap.so
  source: alpm
- alpm: libxcrypt
  provides: libcrypt.so
  source: alpm
- alpm: libseccomp
  provides: libseccomp.so
  source: alpm
- alpm: util-linux-libs
  provides: libmount.so
  source: alpm
- alpm: audit
  provides: libaudit.so
  source: alpm
- alias: libcrypto
- alias: libssl
