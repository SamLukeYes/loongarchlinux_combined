destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''aubio'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- ffmpeg
- jack2
- libsamplerate
- libsndfile
- aubio
update_on:
- manual: 1
  source: manual
- alpm: aubio
  source: archpkg
update_on_soname:
- libs:
  - libavcodec.so
  - libavformat.so
  - libavutil.so
  - libswresample.so
  pkgname: ffmpeg
- libs:
  - libjack.so
  pkgname: jack2
- libs:
  - libsamplerate.so
  pkgname: libsamplerate
- libs:
  - libsndfile.so
  pkgname: libsndfile
- libs:
  - libaubio.so
  pkgname: aubio
