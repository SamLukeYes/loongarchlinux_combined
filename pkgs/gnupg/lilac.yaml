destsubdir: core
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''gnupg'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- bzip2
- sqlite
- libgpg-error
- libksba
- libassuan
- zlib
- libgcrypt
- npth
- readline
- gnutls
- glibc
- pinentry
update_on:
- alpm: bzip2
  provides: libbz2.so
  source: alpm
- alpm: libassuan
  provides: libassuan.so
  source: alpm
- alpm: npth
  provides: libnpth.so
  source: alpm
- alias: readline
- alpm: readline
  provides: libreadline.so
  source: alpm
- alpm: gnupg
  source: archpkg
