destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''snd'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- gsl
- alsa-lib
- fftw
- jack2
- libsamplerate
update_on:
- alpm: gsl
  source: alpm
  strip_release: true
- alpm: alsa-lib
  provides: libasound.so
  source: alpm
- alpm: fftw
  provides: libfftw3.so
  source: alpm
- alpm: jack2
  provides: libjack.so
  source: alpm
- alpm: libsamplerate
  provides: libsamplerate.so
  source: alpm
- alpm: snd
  source: archpkg
