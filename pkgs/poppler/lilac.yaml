destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''poppler'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- fontconfig
- gcc: gcc-libs
- qt5-base
- curl
- qt6-base
- nss
- lcms2
- cairo
- glib2
- openjpeg2
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: qt6-base
  source: alpm
  strip_release: true
- alpm: poppler
  source: archpkg
