destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''dolphin-emu'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- ffmpeg
- curl
- fmt
- miniupnpc
- sfml
- systemd
- libusb
- qt6-base
update_on:
- alpm: ffmpeg
  provides: libswscale.so
  source: alpm
- alpm: curl
  provides: libcurl.so
  source: alpm
- alpm: fmt
  provides: libfmt.so
  source: alpm
- alpm: miniupnpc
  provides: libminiupnpc.so
  source: alpm
- alpm: sfml
  provides: libsfml-system.so
  source: alpm
- alpm: systemd-libs
  provides: libudev.so
  source: alpm
- alpm: libusb
  provides: libusb-1.0.so
  source: alpm
- alpm: qt6-base
  source: alpm
  strip_release: true
- alpm: dolphin-emu
  source: archpkg
