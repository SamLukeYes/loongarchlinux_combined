destsubdir: extra
repo_depends:
- alsa-lib
- dbus
- libsamplerate
- opus
- systemd: systemd-libs
- expat
update_on:
- manual: 1
  source: manual
update_on_soname:
- libs:
  - libasound.so
  pkgname: alsa-lib
- libs:
  - libdbus-1.so
  pkgname: dbus
- libs:
  - libsamplerate.so
  pkgname: libsamplerate
- libs:
  - libopus.so
  pkgname: opus
- libs:
  - libsystemd.so
  pkgbase: systemd
  pkgname: systemd-libs
- libs:
  - libexpat.so
  pkgname: expat
