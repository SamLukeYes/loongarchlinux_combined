destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''filezilla'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- wxwidgets
- libfilezilla
- dbus
- gtk3
- nettle
update_on:
- manual: 1
  source: manual
- alpm: wxwidgets-gtk3
  source: alpm
  strip_release: true
- alpm: libfilezilla
  provides: libfilezilla.so
  source: alpm
- alpm: dbus
  provides: libdbus-1.so
  source: alpm
- alpm: gtk3
  provides: libgdk-3.so
  source: alpm
- alpm: nettle
  provides: libnettle.so
  source: alpm
- alpm: filezilla
  source: archpkg
