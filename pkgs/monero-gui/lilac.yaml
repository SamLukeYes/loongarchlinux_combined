destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''monero-gui'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- readline
- systemd
- unbound
- qt5-base
- qt5-declarative
update_on:
- alias: readline
- alpm: systemd-libs
  provides: libudev.so
  source: alpm
- alpm: unbound
  provides: libunbound.so
  source: alpm
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: qt5-declarative
  source: alpm
  strip_release: true
- alpm: monero-gui
  source: archpkg
