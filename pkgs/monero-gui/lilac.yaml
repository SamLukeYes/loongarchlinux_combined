- pcsclite
- hidapi
- unbound
- hicolor-icon-theme
- libusb
- qt5-base
- qt5-declarative
- qt5-graphicaleffects
- qt5-quickcontrols
- qt5-quickcontrols2
- qt5-svg
- qt5-xmlpatterns
