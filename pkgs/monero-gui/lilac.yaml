- unbound
- qt5-base
- qt5-quickcontrols
- pcsclite
- qt5-graphicaleffects
- zeromq
- qt5-declarative
- openssl
- hidapi
- qt5-quickcontrols2
- libunwind
- readline
- qt5-svg
- boost: boost-libs
update_on:
- alias: readline
- alpm: systemd-libs
