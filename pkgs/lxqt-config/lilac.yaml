destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''lxqt-config'')

  add_into_array(''arch'', [''loong64''])

  '
repo_checkdepends: []
repo_depends:
- glibc
- gcc: gcc-libs
- qt5-base
- qt5-svg
- qt5-x11extras
- libkscreen
- liblxqt
- lxqt-themes
- libx11
- libxcb
- libxcursor
- libxfixes
- libxi
- xf86-input-libinput
- zlib
repo_makedepends:
- lxqt-build-tools
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: libqtxdg
  provides: libQt5Xdg.so
  source: alpm
- alpm: systemd-libs
  provides: libudev.so
  source: alpm
- alpm: lxqt-config
  source: archpkg
