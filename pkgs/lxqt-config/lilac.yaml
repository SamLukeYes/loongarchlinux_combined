destsubdir: extra
post_build_script: 'git_add_files(_G.files)

  git_commit()

  '
pre_build_script: '_G.files = download_official_pkgbuild(''lxqt-config'')

  add_into_array(''arch'', [''loong64''])

  '
repo_depends:
- gcc: gcc-libs
- libkscreen
- libxfixes
- libxcb
- qt5-base
- libxi
- xf86-input-libinput
- liblxqt
- zlib
- qt5-x11extras
- libxcursor
- lxqt-themes
- libx11
- qt5-svg
- glibc
update_on:
- alpm: qt5-base
  source: alpm
  strip_release: true
- alpm: libqtxdg
  provides: libQt5Xdg.so
  source: alpm
- alpm: systemd-libs
  provides: libudev.so
  source: alpm
- alpm: lxqt-config
  source: archpkg
